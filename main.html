<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" required>
		<label for="email">Email:</label>
		<input type="email" id="email" required>
		<label>Gender:</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender"required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender"required>
		<label for="cars">Car Brands:</label>
		<select name ="car" id="cars">
			<option value="BWM">BMW</option>
			<option value="Audi">Audi</option>			
			<option value="Mercedez">Mercedez</option>
		</select>
		<label for="carage">Car Age:</label>
		<input type="number" id="carage" required>
		<label for="dop">Date of Purchase (dop):</label>
		<input type="date" id="dop" required>
		<label for="password">Password:</label>
		<input type="password" id="password" required>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
